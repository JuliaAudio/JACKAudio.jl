# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
# os:
#   - linux
  # - osx
notifications:
  email: false
sudo: required
matrix:
  include:
    - julia: 0.4
      os: linux
      env:
        - JACKD=1
      addons:
        apt:
          packages:
            - jackd1
    - julia: 0.4
      os: linux
      env:
        - JACKD=2
      addons:
        apt:
          packages:
            - jackd2
    - julia: nightly
      os: linux
      env:
        - JACKD=1
      addons:
        apt:
          packages:
            - jackd1
    - julia: nightly
      os: linux
      env:
        - JACKD=2
      addons:
        apt:
          packages:
            - jackd2
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - |
  sudo ulimit -l unlimited
  ulimit -a
  jackd -r -p12 -ddummy -r48000 -p64 -w100000 -P0 -C0 &
  sleep 5
  julia -e 'Pkg.clone(pwd()); Pkg.build("JACKAudio"); Pkg.test("JACKAudio"; coverage=true)'
  killall jackd
 # - jackd -r -p24 -ddummy -r48000 -p2048 -w100000 &; sleep 5; julia -e 'Pkg.clone(pwd()); Pkg.build("JACKAudio"); Pkg.test("JACKAudio"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("JACKAudio")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
