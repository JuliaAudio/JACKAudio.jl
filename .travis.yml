# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
env:
  - JACK_PKG=jackd1
  - JACK_PKG=jackd2
os:
  - linux
  # - osx
julia:
  - 0.4
  - nightly
notifications:
  email: false
addons:
  apt:
    packages:
      - $JACK_PKG
script:
 - jackd -ddummy -r48000 -p512 &
 # SampleTypes is unregistered so clone it for testing
 - julia -e 'Pkg.clone("https://github.com/JuliaAudio/SampleTypes.jl.git")'
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone(pwd()); Pkg.build("JACKAudio"); Pkg.test("JACKAudio"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("JACKAudio")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
